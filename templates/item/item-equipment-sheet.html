<form class="{{cssClass}} add2e" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="Item Name" /></h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  <section class="sheet-body">
    <div class="tab-content" data-group="primary" data-tab="description">
      <textarea name="system.description">{{system.description}}</textarea>
    </div>

    <div class="tab-content" data-group="primary" data-tab="attributes">
      <div class="form-group">
        <label>Cost (in GP)</label>
        <input type="number" name="system.cost" value="{{system.cost}}" placeholder="0" />
      </div>
      <div class="form-group">
        <label>Weight (in coins)</label>
        <input type="number" name="system.weight" value="{{system.weight}}" placeholder="0" />
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="system.quantity" value="{{system.quantity}}" placeholder="1" />
      </div>
    </div>
  </section>
</form>
